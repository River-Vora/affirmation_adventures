name: Check Signoff

on:
    pull_request:
        branches: [ "main" ]
jobs:
  check-signoff:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Verify commit sign-offs
      run: |
        # Get the list of commits in the pull request
        commits=$(git rev-list HEAD)

        # Check each commit for sign-off
        for commit in $commits; do
          if ! git show --format='%B' $commit | grep -q 'Signed-off-by:'; then
            echo "Commit $commit is not signed off."
            exit 1
          fi
        done
        echo "All commits are signed off."
